    <main id="main"><h1>JSON</h1>
<article>
    <p>JSON 是一种轻量级的数据交换格式，易于人阅读和编写，同时也易于机器解析和生成。 它是基于 JavaScript 的一个子集。JSON 采用完全独立于语言的文本格式，但是也使用了类似于 C 语言家族的习惯，这些特性使 JSON 成为理想的数据交换语言。</p>
